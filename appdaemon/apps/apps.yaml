---
upstairs_hallway_occupancy:
  module: occupancy_lights
  class: OccupancyLights
  sensor: binary_sensor.upstairs_hallway_occupancy
  light: light.upstairs_hallway_lights
  brightness_morning: 35
  brightness_day: 100
  brightness_evening: 50
  brightness_night: 8
  constrain_input_boolean: input_boolean.enable_motion_detection
  constrain_state: binary_sensor.twins_napping,on
twins_sleep:
  module: naptime
  class: Naptime
modes:
  module: modes
  class: Modes
