        entity_id: light.master_bathroom_toilet_light
      - service: switch.turn_off
        entity_id: switch.master_bathroom_shower_lights
      - service: input_number.set_value
        data_template:
          entity_id: input_number.master_bathroom_wakeup
          value: 30
